<nb-card>
  <nb-card-header>Login...</nb-card-header>
  <nb-card-body>
    <form (ngSubmit)="loginIn()" #loginForm="ngForm">
      <div class="form-group">
        <label for="loginEmail">Email Address</label>
        <input class="form-control" type="email" name="email" id="loginEmail" placeholder="Email" required
          [(ngModel)]="user.email">
      </div>

      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input class="form-control" type="password" name="password" id="loginPassword" placeholder="Password" required
        [(ngModel)]="user.password">
      </div>

      <button class="btn btn-success" type="submit" [disabled]="!loginForm.form.valid">LOGIN</button>
    </form>
  </nb-card-body>
</nb-card>
