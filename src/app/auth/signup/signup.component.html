<nb-card>
  <nb-card-header>Sign Up...</nb-card-header>
  <nb-card-body>
    <form (ngSubmit)="signUp()" #signUpForm="ngForm">
      <div class="form-group">
        <label for="signupEmail">Email Address</label>
        <input class="form-control" type="email" name="email" id="signupEmail" placeholder="Email" 
        [(ngModel)]="user.email" required>
      </div>

      <div class="form-group">
        <label for="signupPassword">Password</label>
        <input class="form-control" type="password" name="password" id="signupPassword" placeholder="Password" 
        [(ngModel)]="user.password" required>
      </div>

      <button class="btn btn-success" type="submit" [disabled]="!signUpForm.form.valid">SIGN UP</button>
    </form>
  </nb-card-body>
</nb-card>
